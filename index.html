
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axetime – Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      color: white;
      text-align: center;
      position: relative;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    #content {
      z-index: 1;
      position: relative;
    }

    #timer {
      font-size: 5em;
      margin-bottom: 20px;
    }

    #quote {
      font-size: 1.2em;
      font-style: italic;
      max-width: 80%;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="content">
    <div id="timer">60:00</div>
    <div id="quote">“Loading quote...”</div>
    <div id="controls">
      <button id="startButton">▶️ Démarrer</button>
      <button id="pauseButton">⏸️ Pause</button>
      <button id="stopButton">⏹️ Stop</button>
    </div>
  </div>

  <script>
    const images = [
      "cafe1.jpg", "ville1.jpg", "cafe2.jpg", "ville2.jpg", "ville3.jpg"
    ];
    const quotes = [
      "“Do what you can, with what you have, where you are.” – Theodore Roosevelt",
"“Success is the sum of small efforts repeated day in and day out.” – Robert Collier",
"“The secret of getting ahead is getting started.” – Mark Twain",
"“It always seems impossible until it's done.” – Nelson Mandela",
"“Don’t watch the clock; do what it does. Keep going.” – Sam Levenson",
"“Focus on being productive instead of busy.” – Tim Ferriss",
"“Action is the foundational key to all success.” – Pablo Picasso",
"“Your future is created by what you do today, not tomorrow.” – Robert Kiyosaki"
    ];

    let timerInterval;
    let sessionDuration = 60 * 60; // 1h en secondes
    let timeLeft = sessionDuration;
    let timerRunning = false;

    function updateBackground() {
      const image = images[Math.floor(Math.random() * images.length)];
      document.body.style.backgroundImage = 'url(' + image + ')';
    }

    function updateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = quote;
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
    }

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
      timeLeft = sessionDuration;
      updateTimerDisplay();
    }

    document.getElementById("startButton").addEventListener("click", startTimer);
    document.getElementById("pauseButton").addEventListener("click", pauseTimer);
    document.getElementById("stopButton").addEventListener("click", stopTimer);

    updateBackground();
    updateQuote();
    updateTimerDisplay();

    setInterval(updateBackground, 600000);
    setInterval(updateQuote, 300000);
  </script>
</body>
</html>
